    <div class="form-container">
    <h1>
        We are here to help!
    </h1>
    <!-- modified form from bootstrap website https://getbootstrap.com/docs/4.0/components/forms/  -->
    <!-- using containter -->
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name">
        </div>
        <div class="form-group my-2">
          <label for="exampleInputPassword1">Email address</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- text box code -->
        <div class="form-group my-1">
            <label for="exampleFormControlTextarea1">How can we help?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <!-- placing radio button using bootstrap for customer type  -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            New User
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Existing User
          </label>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <!-- hover table -->
    <div class="table my-4">
      <div class="row">
        <div class="col-sm-12">
            <h2>Extra Fees</h2>
            <table class="table table-hover table-light border">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th>Cost</th>
                    <th>Insurance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Flight upgrade</th>
                    <td>£200</td>
                    <td>Included</td>
                  </tr>
                  <tr>
                    <th>Room Upgrade</th>
                    <td>£400</td>
                    <td>Included</td>
                  </tr>
                  <tr>
                    <th>Aiport Pick-up</th>
                    <td>£50</td>
                    <td>Included</td>
                  </tr>
                </tbody>
              </table>
        </div>
