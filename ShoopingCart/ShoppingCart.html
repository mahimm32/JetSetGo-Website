<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link href="../CSS/mystyle.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
      <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-2 fixed-top" style="background-color:rgba(42, 131, 240, 0.9);">
        <div class="container">
          <a href="../index.html" class="navbar-brand">JetSetGo</a>
  <!-- Adding Toggle button for small screen menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navitems">
            <span class="navbar-toggler-icon"></span>
          </button>
  <!-- unordered list for nav menu items, ms-auto to align items to the right -->
          <div class="collapse navbar-collapse" id="navitems">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../catalouge/catalogue.html" class="nav-link">Holidays</a>
              </li>
              <li class="nav-item" id="trustpilot">
                <a href="https://www.trustpilot.com" class="nav-link">Trust Pilot</a>
              </li>
              <li class="nav-item">
                <a href="../about.html" class="nav-link">About us</a>
              </li>
              <li class="nav-item">
                <a href="../contact.html" class="nav-link">Contact us</a> 
              </li>
            </ul>
            <!-- adding Sign Up button -->
            <button type="button" class="btn btn-danger mx-3">Sign up</button>
            <!-- Adding Cart Page Link -->
            <a href="./ShoppingCart.html">
              <div class="cart-icon">
                <i class="bi bi-bag"></i>
                <div id="cartAmount" class="cart-item-num">0</div>
              </div>
            </a>
          </div>
        </div>
    </nav>
      <!-- Add to cart section ----------------- -->
    <section class="container content-section">
            <h2 class="section-header" id="header1">CART</h2>
            <button class="btn btn-warning" id="clearBtn">Clear All</button>
            <!-- adding the headings -->
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <!-- Cart items and data ------------------->
            <div class="cart-items shopping-cart" id="shopping-cart">
            </div>

            <div class="label" id="label"></div>
            <!-- Cart total -->
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
                <p>pp* = per person</p>
            </div>

            <br>
            <div class="disocunt">
                  <input type="text" name="discount" id="discount">
                  <button onclick="discount()" id="discountBtn">ADD DISCOUNT</button>
            </div>
            <!-- delivery form -->
        <div class="deliveryForm">
            <p>Please Select method of Delivery</p>
            <div>
                <select name="dropdown" id="deliveryForm">
                      <option value="">Select One</option>
                      <option value="Delivery">Express Delivery ($5)</option>
                      <option value="Collection">Free Collection</option>
                </select>
              </div>
        </div>
            <button class="btn btn-primary btn-purchase" type="button">CONFIRM ORDER</button>
    </section>
        <!-- adding JS -->
        <script src="./data.js"></script>
        <script src="./ShoppingCart.js"></script>
</body>
</html>
